<div class="reviews">
  <h4>Reviews</h4>
  <blockquote *ngFor="let review of reviews">
    <b> Stars: {{review.stars}}</b> {{review.body}}
    <cite>by: {{review.author}}</cite>
  </blockquote>
  <blockquote>
    <b> Stars: {{newReview?.stars}}</b> {{newReview?.body}}
    <cite>by: {{newReview?.author}}</cite>
  </blockquote>
  <h4>Submit a review</h4>
  <form class="new" (ngSubmit)="onSubmit()" #newForm="ngForm">
    <select class="form-control" name="stars" [(ngModel)]="newReview.stars" required #stars="ngModel">
      <option disabled>Rate the Product</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
    <div class="alert error" [class.hide]="stars.valid">
      Rating is required!
    </div>
    <textarea placeholder="Write a short review for the pizza..." class="form-control" name="body"
              [(ngModel)]="newReview.body"></textarea>
    <input type="email" placeholder="jimmyDean@example.org" class="form-control" name="email"
           [(ngModel)]="newReview.author" required email #author="ngModel">
    <div class="alert error" [class.hide]="author.valid">
      Author is required!
    </div>
    <button type="submit" class="flat right submit" [disabled]="!newForm.form.valid">Submit Review</button>
  </form>
</div>
